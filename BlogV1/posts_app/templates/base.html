<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap.min.css' %}"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/home.css' %}"/>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Blog logo
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"  data-toggle="modal" data-target="#myModal1">Login</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" data-toggle="modal" data-target="#myModal2" >Registration</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-lg-3">



          <h1 class="my-4">Blog Name</h1>


          <div class="list-group">

              {% block categories_block %}


              {% endblock %}

          </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">


         {% block main_block %}


        {% endblock %}

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->


    <!-- Login Modal -->
    <div class="modal fade" id="myModal1">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title text-center">Login</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
             <form action="">
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                  </div>
                  <div class="row">
                    <button type="submit" class="btn btn-info col-4 offset-4">Login</button>
                  </div>

                </form>
          </div>

        </div>
      </div>
    </div>

    <!-- Registeration Modal -->
    <div class="modal fade" id="myModal2">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title text-center">Registration</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
             <form action="">
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Confirm Password">
                  </div>
                   <div class="form-group">
                    <input type="email" class="form-control" id="pwd" placeholder="Phone">
                  </div>
                  <div class="form-group">
                    <input type=email" class="form-control" id="pwd" placeholder="Email">
                  </div>
                  <div class="row">
                    <button type="submit" class="btn btn-info col-4 offset-4">Registration</button>
                  </div>

                </form>
          </div>
        </div>
     </div>
     </div>




    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
