<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'styles/signin.css' %}"/>

    </head>
    <body>

    <div class="container">

          <form class="form-signin" method="post" action="/ourblog/login/">{% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="" name="username">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>

        </div>

        <script src="{% static 'scripts/login.js' %}"></script>


    </body>
</html>
