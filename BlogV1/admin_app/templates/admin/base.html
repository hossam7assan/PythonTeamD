<!DOCTYPE HTML>
{% load static %}
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap core CSS -->
            <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap.min.css' %}"/>
            <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}"/>
            <link rel="stylesheet" type="text/css" href="{% static 'styles/sb-admin-2.css' %}"/>
            <link rel="stylesheet" type="text/css" href="{% static 'styles/font-awesome.min.css' %}"/>

    </head>
    <body>

        <div class="container-fluid">
          <div class="slidebar">
            <div class="logo">
              <a href=""></a>
            </div>
            <ul>
                <li><a href="/admin/dashboard" id="targeted">dashboard</a></li>
                <li><a href="/admin/all/user">users</a></li>
                <li><a href="/admin/all/category">categories</a></li>
                <li><a href="/admin/all/subscription">subscription</a></li>
                <li><a href="/admin/all/post">posts</a></li>
                <li><a href="/admin/all/tag">tags</a></li>
                <li><a href="/admin/all/comment">comments</a></li>
                <li><a href="/admin/all/reply">replies</a></li>
                <li><a href="/admin/all/like">likes</a></li>
                <li><a href="/admin/all/dislike">dislikes</a></li>
                <li><a href="/admin/all/forbidden">forbidden words</a></li>
            </ul>
          </div>
          <div class="main">
            <ul class="topbar clearfix">
                {% if model == "post" or model == "category" or model == "forbidden"%}
              <li><a href="/admin/add/{{model}}"><button type="button" class="btn-sm btn-success">+</button></a></li>
                {% endif %}
            </ul>
            <div class="container-fluid">

                {% block content %}{% endblock %}
             </div>
           </div>
        </div>

    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.bundle.min.js' %}"></script>


    </body>



</html>
